<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background: #f6f8fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #24292f;
            color: white;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        header .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        header nav a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-right: 16px;
        }
        header nav a:hover {
            color: white;
        }
        .router-link-active {
            color: white !important;
        }
        .card {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .card-header {
            padding: 16px;
            border-bottom: 1px solid #d0d7de;
            background: #f6f8fa;
        }
        .card-body {
            padding: 16px;
        }
        .repo-list {
            list-style: none;
        }
        .repo-list li {
            padding: 16px;
            border-bottom: 1px solid #d0d7de;
        }
        .repo-list li:last-child {
            border-bottom: none;
        }
        .repo-list a {
            color: #0969da;
            text-decoration: none;
            font-weight: 600;
        }
        .repo-list a:hover {
            text-decoration: underline;
        }
        .file-list {
            list-style: none;
        }
        .file-list li {
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-list li:last-child {
            border-bottom: none;
        }
        .file-list .icon {
            width: 16px;
            text-align: center;
        }
        .file-list a {
            color: #0969da;
            text-decoration: none;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
        .breadcrumb {
            padding: 16px;
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
        }
        .breadcrumb a {
            color: #0969da;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .commit-list {
            list-style: none;
        }
        .commit-list li {
            padding: 12px 16px;
            border-bottom: 1px solid #d0d7de;
        }
        .commit-list li:last-child {
            border-bottom: none;
        }
        .commit-hash {
            font-family: monospace;
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: #0969da;
            cursor: pointer;
        }
        .commit-message {
            font-weight: 500;
        }
        .commit-meta {
            font-size: 12px;
            color: #57606a;
            margin-top: 4px;
        }
        .blob-content {
            background: #f6f8fa;
            padding: 16px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #d0d7de;
            background: #f6f8fa;
        }
        .tabs a {
            padding: 12px 16px;
            text-decoration: none;
            color: #57606a;
            border-bottom: 2px solid transparent;
        }
        .tabs a:hover {
            color: #24292f;
        }
        .tabs a.active {
            color: #24292f;
            border-bottom-color: #fd8c73;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #57606a;
        }
        .error {
            background: #ffebe9;
            border: 1px solid #ffc0c0;
            color: #cf222e;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #57606a;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/app.js"></script>
</body>
</html>
