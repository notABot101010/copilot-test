[package]
name = "ai-coding-agent-server"
version = "0.1.0"
edition = "2021"
description = "Async AI Coding Agent Server"
license = "MIT"

[lib]
name = "ai_coding_agent_server"
path = "src/lib.rs"

[[bin]]
name = "ai-coding-agent"
path = "src/main.rs"

[dependencies]
axum = { version = "0.7", features = ["ws"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "net", "fs", "io-util", "time", "process"] }
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
clap = { version = "4.5", features = ["derive", "env"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
async-trait = "0.1"
futures-util = "0.3"
tokio-stream = { version = "0.1", features = ["sync"] }
async-openai = { version = "0.31.1", features = ["chat-completion"] }

[dev-dependencies]
tempfile = "3.10"
reqwest = { version = "0.12", features = ["json"] }
wiremock = "0.6"
