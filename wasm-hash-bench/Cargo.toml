[package]
name = "wasm-hash-bench"
version = "0.1.0"
edition = "2021"
description = "WebAssembly bindings for hash function benchmarking (BLAKE3, SHA-256, SHA-512)"
license = "MIT"

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3


[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
console_error_panic_hook = "0.1"
blake3 = "1.8.2"
sha2 = "0.10"

[dev-dependencies]
wasm-bindgen-test = "0.3"
