[package]
name = "openmls-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console", "Window", "Storage"] }
openmls = { version = "0.7", features = ["test-utils", "js"] }
openmls_traits = "0.4"
openmls_basic_credential = "0.4"
openmls_rust_crypto = "0.4"
tls_codec = { version = "0.4", features = ["derive", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
base64 = "0.22"
getrandom = { version = "0.2", features = ["js"] }
console_error_panic_hook = "0.1"
thiserror = "2.0"

[profile.release]
opt-level = "s"
lto = true
